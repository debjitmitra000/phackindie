<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Horizontal Scroll</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="horizontal-scroll top-layer">
        <section>
            <button id="audioButton">Play Section 1 Audio</button>
            <div class="ghost ghost1">
                <!-- <img src="stree.png" alt="Ghost 1" height="400px"> -->
            </div>
            <audio id="audio1" src="a.mp3" loop></audio>
        </section>
        <section>
            <div class="ghost ghost2">
                <img src="stree.png" alt="Ghost 2" height="400px">
            </div>
            <audio id="audio2" src="stree.mp3" loop></audio>
        </section>
        <section>
            <div class="akshay">
                <img src="akshay.png" alt="akshay" height="200px">
            </div>
            <div class="ghost ghost3">
                <img src="manjulika.gif" alt="Ghost 3" height="400px">
            </div>
            <div class="king">
                <img src="king.png" alt="king" height="300px">
            </div>
            <div class="dancer">
                <img src="dancer.png" alt="dancer" height="400px">
            </div>
            <audio id="audio3" src="manjulika.mp3" loop></audio>
        </section>
        <section>
            <div class="ghost ghost4">
                <!-- <img src="stree.png" alt="Ghost 4" height="400px"> -->
            </div>
            <audio id="audio4" src="stree.mp3" loop></audio>
        </section>
        <section>
            <div class="ghost ghost5">
                <!-- <img src="stree.png" alt="Ghost 5" height="400px"> -->
            </div>
            <audio id="audio5" src="a.mp3" loop></audio>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
